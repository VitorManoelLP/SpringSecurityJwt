<div class="container" style="margin-top: 25vh; background-color: azure; padding: 20px">
  <div class="row justify-content-center align-items-center">
    <h2 class="display-5 text-center text-capitalize">{{ message }}</h2>
    <div class="btn-group">
      <button class="btn btn-outline-info me-2" (click)="solicitar()">Solicitar mensagem</button>
      <button class="btn btn-outline-info" (click)="logOut()">Log Out</button>
    </div>
    <div class="mt-3">
      <span class="text-danger">{{ error }}</span>
    </div>
  </div>
</div>
