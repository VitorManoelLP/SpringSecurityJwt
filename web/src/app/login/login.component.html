<div class="container" style="margin-top: 25vh; background-color: azure; padding: 20px">
  <h1 class="display-5 text-center mb-4">Login</h1>
  <form class="row justify-content-center align-items-center" [formGroup]="form">
    <div class="form-items">
      <input type="text"
             name="username"
             id="username"
             class="form-control form-control-sm mb-2"
             formControlName="username"
             placeholder="Username" required>
      <input type="password"
             name="password"
             id="password"
             class="form-control form-control-sm"
             formControlName="password"
             placeholder="Password" required>
    </div>
    <div class="actions btn-group mt-3">
      <button class="btn btn-success me-2" (click)="login()" [disabled]="form.invalid">Login</button>
      <button class="btn btn-primary">Register</button>
    </div>
  </form>
</div>
